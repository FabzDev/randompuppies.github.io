<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Perritos puppies</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<section class="grida">
			<h1>Random Puppies</h1>
			<div id="content2" class="imgs-container">
				<!-- content -->
			</div>
			<div class="btn-container">
				<button id="btn" class="boton">More random Puppies</button>
			</div>

			<div class="favorites">
				<h2>Favorite Puppies</h2>
				<div id="content" class="fav-img-container">
					<!-- content -->
				</div>
			</div>

			<div class="upload-photo">
				<h3>Upload your Puppie</h3>
				<form id="puppyForm">
					<div class="preview">
						<img id="file-ip-1-preview" />
					</div>
					<label class="puppyForm-label" for="puppyForm-input">Select your Puppy Image</label>
					<input id="puppyForm-input" type="file" name="file" accept="image/*" onchange="showPreview(event)" />
					<button type="button" class="upload-boton" id="puppyForm-btn" onclick="uploadPuppy()">Upload Puppy!</button>
				</form>
			</div>
		</section>

		<script src="main.js"></script>
	</body>
</html>
